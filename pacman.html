<!DOCTYPE html>
<html>
<head>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
	<meta charset="UTF-8">
	<title>PacMan</title>
	<meta name="description" content="Classic PacMan written in JavaScript">
	<meta name="keywords" content="JavaScript, JS, PacMan">
	<meta name="author" content="Eli Byers">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.min.js"></script>
	<script src="PacMan.js" defer></script>
</head>
<body onload="startGame()">
	<img id="logo" src="logo.png" alt="Pac-Man" />

	<canvas id="info"></canvas>
	<canvas id="map"></canvas>
	<canvas id="game"></canvas>
	
	<audio id="chomp" src="sounds/pacman_chomp.wav" style="display: none;"></audio>
	<audio id="death" src="sounds/pacman_death.wav" style="display: none;"></audio>
	<audio id="eatfruit" src="sounds/pacman_eatfruit.wav" style="display: none;"></audio>
	<audio id="eatghost" src="sounds/pacman_eatghost.wav" style="display: none;"></audio>
	<audio id="extrapac" src="sounds/pacman_extrapac.wav" style="display: none;"></audio>
	<audio id="beginning" src="sounds/pacman_beginning.wav" style="display: none;"></audio>
	<audio id="intermission" src="sounds/pacman_intermission.wav" style="display: none;"></audio>
</body>
</html>
